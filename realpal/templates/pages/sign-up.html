{% extends "base_onboarding.html" %}
{% block content %}
        
        <link href="{% static 'css/sign-up.css' %}" rel="stylesheet"/>
        
        <!-- Start Categories section -->
        
        <section class="categories text-center">
            <div class="container">
                <div class="header">
                <h1 class="domine">You're almost done</h1>
                <h3 class="droid">Complete your profile to get started with Real Pal.</h3>
                </div>
                <div class="row">
                    <form role="form">
                        <div class="form-group domine">
                        <input type="text" class="form-control input-lg center-block" placeholder="First name"/>
                        </div>
                        <div class="form-group domine">
                            <input type="text" class="form-control input-lg" placeholder="Last name"/>
                        </div>
                        <div class="form-group domine">
                            <input type="text" class="form-control input-lg" placeholder="Zip"/>
                        </div>
                        <div class="form-group domine">
                            <input type="text" class="form-control input-lg" placeholder="Phone"/>
                        </div>
                        <div class="form-group domine">
                            <input type="text" class="form-control input-lg" placeholder="Email"/>
                        </div>
                        <div class="form-group domine">
                            <input type="text" class="form-control input-lg" placeholder="Password (at least 8 characters)"/>
                        </div>
                    </form>
                    <button class="btn ">Complete sign-up</button>
                </div>
            </div>
        </section>
        
        <!-- End Categories section -->
        
{% endblock %}
