{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Real Pal - Personal guide for house buying{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    {% block css %}
        <!-- Latest compiled and minified Bootstrap 4 Alpha 4 CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">    <!-- Your stuff: Third-party CSS libraries go here -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
              crossorigin="anonymous">
        <link href="{% static 'app/css/main.min.css' %}" rel="stylesheet">
        <!-- This file stores project-specific CSS -->
    {% endblock %}

</head>

<!-- Start banner section -->
<div class="chat-main">
    <div class="chat-header">
        <header class="GlobalNav">
            <div class="GlobalNav-inner">
                <ul class="GlobalNav-navList">
                    <li class="GlobalNav-mobileNavItem">
                        <a class="GlobalNav-iconLink discover-tab" type="button" role="button" href="{% url 'discover:latest' %}">
                            <div class="GlobalNav-iconContent">
                                <div class="GlobalNav-icon">
                                    <svg width="28" height="28" viewBox="0 0 28 18" role="img"
                                         aria-labelledby="Discover Icon" xmlns="http://www.w3.org/2000/svg">
                                        <title id="svg-icon-discover">Discover Icon</title>
                                        <path d="M13.864 4.775c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4m0 9c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5m-12.622-5c1.127 1.447 6.415 7.776 12.622 7.776 6.215 0 11.497-6.327 12.623-7.774C25.36 7.33 20.072 1 13.864 1 7.65 1 2.368 7.33 1.242 8.776m12.622 8.775C6.374 17.55.457 9.415.21 9.068L0 8.777l.21-.292C.456 8.138 6.374 0 13.863 0c7.49 0 13.408 8.138 13.656 8.485l.21.29-.21.292c-.248.347-6.166 8.484-13.656 8.484"
                                              fill="#000" fill-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span class="GlobalNav-iconText GlobalNav--desktop">Discover</span>
                            </div>
                        </a>
                    </li>
                    <li class="GlobalNav-mobileNavItem" data-key="messaging">
                        <a class="GlobalNav-iconLink message-tab" type="button" role="button" href="{% url 'chat:chat-room' %}">
                            <div class="GlobalNav-iconContent">
                                <div class="GlobalNav-icon">
                                    <svg width="28" height="28" viewBox="0 0 28 28" role="img"
                                         aria-labelledby="svg-icon-messages" xmlns="http://www.w3.org/2000/svg">
                                        <title id="svg-icon-messages">Messages Icon</title>
                                        <g id="icon" fill-rule="evenodd">
                                            <path d="M14.001,4 C7.659,4 2.5,7.937 2.5,12.776 C2.5,14.419 3.106,16.023 4.255,17.417 C4.531,17.752 4.842,18.079 5.178,18.386 L5.352,18.545 L5.104,23.541 L10.223,21.048 L10.4,21.094 C11.591,21.397 12.803,21.551 14.001,21.551 C20.342,21.551 25.5,17.615 25.5,12.776 C25.5,7.937 20.342,4 14.001,4 L14.001,4 Z M4.022,25.181 L4.33,18.962 C4.024,18.671 3.74,18.366 3.483,18.052 C2.186,16.478 1.5,14.654 1.5,12.776 C1.5,7.386 7.107,3 14.001,3 C20.893,3 26.5,7.386 26.5,12.776 C26.5,18.167 20.893,22.551 14.001,22.551 C12.779,22.551 11.546,22.402 10.332,22.107 L4.022,25.181 Z">
                                            </path>
                                        </g>
                                    </svg>
                                    <div>
                                    </div>
                                </div>
                                <span class="GlobalNav-iconText GlobalNav--desktop">Messages</span>
                            </div>
                        </a>
                        <div class="GlobalNav-bubbles">
                        </div>
                    </li>
                    <li class="GlobalNav-mobileNavItem" data-key="account">
                        <a class="GlobalNav-iconLink account-tab" type="button" role="button"
                           href="{% url 'users:update' %}" aria-label="Profile" title="Profile">
                            <div class="GlobalNav-iconContent">
                                <div class="GlobalNav-icon">
                                    <svg width="21" height="21" viewBox="0 0 20 20" role="img"
                                         aria-labelledby="svg-icon-account" xmlns="http://www.w3.org/2000/svg">
                                        <title id="svg-icon-account">Account Icon</title>
                                        <path d="M9.88 12.1C4.867 12.1.716 15.81 0 20.624h1.01C1.72 16.363 5.42 13.1 9.88 13.1c4.458 0 8.16 3.263 8.867 7.525h1.01C19.042 15.81 14.89 12.1 9.88 12.1M9.89 1c2.206 0 4 1.794 4 4 0 2.205-1.794 4-4 4s-4-1.795-4-4c0-2.206 1.794-4 4-4m0 9c2.757 0 5-2.243 5-5s-2.243-5-5-5-5 2.243-5 5 2.243 5 5 5"
                                              fill="#000" fill-rule="evenodd">
                                        </path>
                                    </svg>
                                </div>
                                <span class="GlobalNav-iconText GlobalNav--desktop">Me</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <!-- End banner section -->

    {% block content %}

    {% endblock content %}
</div>


<!-- Placed at the end of the document so the home load faster -->
{% block javascript %}
    <!-- Required by Bootstrap v4 Alpha 4 -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <!-- Your stuff: Third-party javascript libraries go here -->

    <!-- place project specific Javascript in this file -->
    <script src="{% static 'app/js/main.min.js' %}"></script>
    <script src="{% static 'app/js/vendor/vendor.js' %}"></script>
{% endblock javascript %}
</body>
</html>
