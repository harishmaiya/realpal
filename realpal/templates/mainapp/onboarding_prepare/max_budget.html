{% extends "base.html" %}
{% block content %}

        <!-- Start Categories section -->

        <section class="categories text-center">
            <div class="container">
                <div class="header">
                <h1 class="domine">Do you have maximum budget?</h1>
                </div>
                <form class="form-inline">
                    <input class="form-control input-lg" type="text">
                    <div class="dollar-sign">$</div>
                </form>
                <a href="rent">
                  <button class="next center-block droid">Continue</button>
                </a>
                <a href="rent">
                  <button class="skip center-block droid">Skip this step</button>
                </a>
            </div>
        </section>

        <!-- End Categories section -->
        <script>
        $(".next").on("click", function(){
            var textVal = $("input:text").val()

            if(textVal!=""){
                localStorage.max_budget = $('input:text').val();
            } else {
                localStorage.max_budget = "0.00";
            }
            });

        $(".skip").on("click", function(){
            localStorage.max_budget = "0.00";
        });
        </script>
{% endblock %}
