{% extends "base_onboarding.html" %}
{% block content %}

        <link href="{% static 'css/onboarding_yesno.scss' %}" rel="stylesheet"/>

        <!-- Start Categories section -->

        <section class="categories text-center">
            <div class="container">
                <div class="header">
                    <h1 class="domine">Is this your first home buy?</h1>
                    <h3 class="droid">So you can know about tax advantages, house choosing criteria</h3>
                </div>
              <a href="{% url 'mainapp:prepare-housechoice' %}">
                <div class="button-select text-center">
                    <div class="row">
                        <button class="btn col-xs-3 col-xs-offset-2" data-val="Y">Yes</button>
                        <button class="btn col-xs-3 col-xs-offset-1" data-val="N">No</button>
                    </div>
                </div>
              </a>
            </div>
        </section>

        <!-- End Categories section -->
        <script>
        $(".btn").on("click", function(){
            localStorage.firsthome = $(this).attr('data-val');
        });

        </script>
{% endblock %}
