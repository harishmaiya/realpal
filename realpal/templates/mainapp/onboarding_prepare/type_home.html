{% extends "base_onboarding.html" %}
{% block content %}

        <link href="{% static 'css/onboarding_list_icons.css' %}" rel="stylesheet"/>

        <!-- Start Categories section -->

        <section class="categories text-center">
            <div class="container">

                </div>
                <div class="button-select text-center">
                    <div class="home">
                      <a href="max-budget">

                      </a>
                    </div>
                    <div class="home">
                      <a href="max-budget">

                      </a>
                    </div>

                      <a href="max-budget">

                            <i class="fa fa-exclamation fa-4x"></i>
