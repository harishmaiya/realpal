{% extends 'base_onboarding.html' %}

{% block content %}

    <link href="{% static 'css/onboarding_inputbox.css' %}" rel="stylesheet"/>

    <!-- Start Categories section -->
    <section class="registration-container">
        <div class="categories text-center">
            <div class="container">
                <div class="header">
                    <h1 class="domine">Welcome To RealPal!</h1>
                </div>
                <p style="text-align: center;">
                    Dear {{ first_name }} {{ last_name }}
                </p>
                <br><br>
                <p style="text-align: center;">
                     You have successfully activated your ReapPalAccount
                </p>
                <br><br>
                <p style="text-align: center;">
                    <a href="{% url 'mainapp:home' %}" style="font-size: 16px; font-family: Helvetica, Arial, sans-serif; color: #ffffff; text-decoration: none;
                         text-decoration: none; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; padding: 12px 18px; border: 1px solid #03a;
                          display: inline-block; background-color:#03a">Login</a>
                </p>
                <br><br>
                <p  style="text-align: center;">
                    Thank you for registering with <strong>RealPal</strong>
                </p>
            </div>
        </div>
    </section>
{% endblock %}
