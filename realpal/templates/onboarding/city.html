{% extends "base_onboarding.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <!-- Start Categories section -->
    <section class="registration-container">
        <div class="categories text-center">
            <div class="container">
                <div class="header">
                    <h1 class="domine">Neighborhood your are interested in</h1>
                    <h3 class="droid">Get local trends and street level info</h3>
                </div>
                <form class="" method="post" action="">
                    {% csrf_token %}
                    <div class="invisible">
                        {{ form.as_p }}
                    </div>
                    <div class="grid-view">
                        {% for city in form.fields.preferred_city.queryset %}
                            <div class="grid-item" data-id="{{ city.id }}">
                                {{ city.name }}
                            </div>
                        {% endfor %}
                    </div>
                    <button class="btn" type="submit">Continue</button>
                </form>
                <a href="{% url 'onboarding:max-budget' %}">
                    <button class="skip" type="button">Anywhere in Silicon Valley</button>
                </a>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        $('.grid-item').on('click', function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            $("select").val(null).change();
            } else {
                $(this).addClass('selected');
                $(this).siblings().removeClass('selected');
                var value = $(this).attr('data-id');
                $("select").val(value).change();
                console.log(value);
            }
        });
    </script>
{% endblock %}
