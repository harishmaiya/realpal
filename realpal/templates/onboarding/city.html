{% extends "base_onboarding.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <!-- Start Categories section -->
    <section class="registration-container">
        <div class="categories text-center">
            <div class="container">
                <div class="header">
                    <h1 class="domine">Neighborhood your are interested in</h1>
                    <h3 class="droid">Get local trends and street level info</h3>
                </div>
                <form class="" method="post" action="">
                    {% csrf_token %}
                    <div class="row">
                        {{ form|crispy}}
                    </div>
                    <button class="btn" type="submit">Continue</button>
                </form>
                <a href="{% url 'onboarding:max-budget' %}">
                    <button class="skip" type="button">Anywhere in Silicon Valley</button>
                </a>
            </div>
        </div>
    </section>

{% endblock %}
