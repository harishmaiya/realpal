{% extends "base_onboarding.html" %}
{% block content %}
        <!-- Start Categories section -->
    <section class="registration-container">
        <div class="categories text-center">
            <div class="container">
                <div class="header">
                    <h1>Is this your first home buy?</h1>
                    <h3>So you can know about tax advantages, house choosing criteria</h3>
                </div>
                <div class="button-select text-center">
                    <div class="row">
                        <button class="btn col-xs-3 col-xs-offset-2" data-val="Y">Yes</button>
                        <button class="btn col-xs-3 col-xs-offset-1" data-val="N">No</button>
                    </div>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Next</button>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
