{% extends 'base_onboarding.html' %}

{% block content %}

    <link href="{% static 'css/onboarding_inputbox.css' %}" rel="stylesheet"/>

    <!-- Start Categories section -->
    <section class="registration-container">
        <div class="categories text-center">
            <div class="container">
                <div class="header">
                    <h1 class="domine">Forgot your password?</h1>
                </div>

                {% if forms.errors %}
                    <p class="red-text">{{ forms.errors }}</p>
                {% endif %}
                <form class="form-inline" action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <strong>{{ field.label }}:</strong>
                        <br>
                        <input class="form-control input-lg" type="email" name="{{ field.name }}"
                               id="id_{{ field.name }}">
                    {% endfor %}
                    <button class="continue center-block" type="submit">Reset</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
