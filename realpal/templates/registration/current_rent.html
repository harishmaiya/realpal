{% extends "base_onboarding.html" %}
{% block content %}

    <!-- Start Categories section -->
    <section class="registration-container">
        <div class="categories text-center">
            <div class="container">
                <div class="header">
                    <h1 class="domine">What is your current rent?</h1>
                    <h3 class="droid">To evaluate buy vs rent</h3>
                </div>

                <form class="form-inline" action="" method="post">
                    {% csrf_token %}
                    <div class="dollar-sign">$</div>
                    {{ form.as_p }}
                    <button class="continue center-block" type="submit">Continue</button>

                    <a href="{% url 'register:how-soon' %}">
                        <button class="skip center-block" type="button">Skip this step</button>
                    </a>
                </form>

            </div>
        </div>
    </section>

{% endblock %}
