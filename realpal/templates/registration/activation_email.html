<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Sign up Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0; font-family: Roboto, Arial, sans-serif;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="400" style="color: #545454">
    <tr>
        <td align="center" style="padding: 40px 0 30px 0;">
            <img src="https://s3-eu-west-1.amazonaws.com/sb-dare/sb_logo.jpg" alt="Dare To be more" width="auto"
                 height="200"
                 style="display: block;"/>
        </td>
    </tr>
    <tr>
        <td bgcolor="#ffffff" style="padding: 40px 60px 40px 100px;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td style="padding: 10px 0 15px 0;">
                        Dear {{ first_name }} {{ last_name }}
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px 0 10px 0;">
                        <p>You have successfully signed up for a Dare To Be More Account, in order to complete the registration process please click the link below: </p>
                    </td>
                </tr>
                <tr>
                    <td align="center"
                        style="padding: 20px 0 15px 0; text-align: center ; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px;">
                        <a href="{{ activation_link }}" style="font-size: 16px; font-family: Helvetica, Arial, sans-serif; color: #ffffff; text-decoration: none;
                         text-decoration: none; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; padding: 12px 18px; border: 1px solid #03a;
                          display: inline-block; background-color:#03a">Activate Now</a>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px 0 15px 0;">
                        Thank you for <strong>Daring to be more</strong>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding: 0 30px 30px 30px;">
            <img class="nav-item" src="https://s3-eu-west-1.amazonaws.com/sb-dare/footer.png" alt="footer">
        </td>
    </tr>
</table>

</body>
</html>
